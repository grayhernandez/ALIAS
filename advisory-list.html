<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALIAS - Automated Learning and Interactive Advising System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="student-dashboard.css">
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <header class="main-header">
        <div class="dpsm-logo">
            <div class="dpsm">
                <a href="homepage.html" class="logo">
                    <img src="images/dpsmlogo.png" alt="DPSM Logo" class="logo-img">
                    <div class="title">
                        <span class="main-title"><b>ALIAS</b></span>
                    </div>
                </a>
            </div>
            <span class="logout-links mt-3">
                <a class="link-secondary" href="#" aria-label="notification">
                    <i class="fa-regular fa-bell"></i>
                </a>
                &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;
                <p id="logout" href="homepage.html" class="logout-btn">LOG OUT</p>
            </span>
        </div>
    </header>

    <div class="container">
        <div class="row m-0">
            <div class="col">
                <div class="main-body">
                    <div class="card mb-3 mt-3 p-3" style="display: flex;">
                        <!-- Container for the three tables -->
                        <div style="display: flex; flex: 1;">
                            <!-- First Table: Image -->
                            <table style="margin-right: 10px;">
                                <tr style="border-bottom: none;">
                                    <td><img id="picture" src="images/blank-profile.png" alt="display picture"
                                            class="rounded-circle" width="150"></td>
                                </tr>
                            </table>
                            <table style="flex: 1">
                                <tr>
                                    <th>Full Name</th>
                                    <td id="full-name"></td>
                                </tr>
                                <tr>
                                    <th>Employee ID </th>
                                    <td id="employee-num"></td>
                                </tr>
                            </table>

                            <table style="flex: 1; ">
                                <tr>
                                    <th>Unit</th>
                                    <td id="faculty-unit"></td>
                                </tr>
                                <tr>
                                    <th>Designation</th>
                                    <td id="designation"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="advisory-list m-0" style="text-align: center;">Advisory List</h3>

        <div class="container">
            <div class="row m-0">
                <div class="col">
                    <div class="main-body">
                        <div id="advisory-list" class="card mb-3 mt-3 p-3">
                            <table class="table table-hover p-3 ml-2">
                                <tr>
                                    <th>Student Number</th>
                                    <th style="text-align: center;">Name</th>
                                    <th style="text-align: center;">Course</th>
                                    <th style="text-align: center;">Year</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                                <tbody id="students-container" class="p-3 center">
                                    <!-- Dynamic content will be inserted here -->
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="advisory-dashboard.js" type="module"></script>
    <script src="advisory-list.js" type="module"></script>
    <script src="logout.js" type="module"></script>
</body>

</html>
