<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALIAS - Automated Learning and Interactive Advising System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="main-header">

        <div class="dpsm-logo">
            <div class="dpsm">
                <a href="homepage.html" class="logo">
                    <img src="images/dpsmlogo.png" alt="DPSM Logo" class="logo-img">
                    <div class="title">
                        <span class="main-title"><b>ALIAS</b></span>
                    </div>
                </a>
            </div>
            <span class="logout-links mt-3">
                <a class="link-secondary" href="#" aria-label="notification">
                    <i class="fa-regular fa-bell"></i>

                <p id="logout" href="homepage.html" class="logout-btn">LOG OUT</p>

        </div>

    <!-- Page contents -->
    <div class="container">
        <div class="row m-0">
            <div class="col">
                <div class="main-body">
                    <div class="card mb-3 mt-3 p-3" style="display: flex;">
                        <!-- Container for the three tables -->
                        <div style="display: flex; flex: 1;">
                            <!-- First Table: Image -->
                            <table style="margin-right: 10px;">
                                <tr style="border-bottom: none;">
                                    <td><img id="picture" src="images/blank-profile.png" alt="display picture"
                                            class="rounded-circle" width="150"></td>
                                </tr>
                            </table>

                            <table style="flex: 1">
                                <tr>
                                    <th>Full Name</th>
                                    <td id="full-name">null</td>
                                </tr>
                            </table>

                            <table style="flex: 1; ">
                                
                                <tr>
                                    <th>Faculty Number</th>
                                    <td id="year-level">null</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container-btns m-4">
                <div class="row align-items-center">
                    <div class="col-sm-4">
                        <div class="card">
                            <a href="advisory-list.html" class="card-body p-4 mb-4 stretched-link"
                                style="text-decoration: none;">
                                <h5 class="card-title">Check Subject List</h5>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <a href="#" class="card-body p-4 mb-4 stretched-link" style="text-decoration: none;">
                                <h5 class="card-title">Check Personal Information</h5>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <a href="#" class="card-body p-4 mb-4 stretched-link" style="text-decoration: none;">
                                <h5 class="card-title">Check Students</h5>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <a href="#" class="card-body p-4 mb-4 stretched-link" style="text-decoration: none;">
                                <h5 class="card-title">Check Advisers</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-contents fixed-bottom">
            <footer class>
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">HOME</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">ABOUT</a></li>
                    <li class="nav-item"><a href="https://crs.upv.edu.ph/" class="nav-link px-2 text-body-secondary">UPV

                    <li class="nav-item"><a href="https://www.facebook.com/UPVMathCircle"
                            class="nav-link px-2 text-body-secondary">MATH-O</a></li>
