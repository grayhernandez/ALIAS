<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALIAS - Automated Learning and Interactive Advising System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="student-dashboard.css">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="input-grades.css">
</head>

<body>
    <header class="main-header">

        <div class="dpsm-logo">
            <div class="dpsm">
                <a href="homepage.html" class="logo">
                    <img src="images/dpsmlogo.png" alt="DPSM Logo" class="logo-img">
                    <div class="title">
                        <span class="main-title"><b>ALIAS</b></span>
                    </div>
                </a>
            </div>
            <span class="logout-links mt-3">
                <a class="link-secondary" href="#" aria-label="notification">
                    <i class="fa-regular fa-bell"></i>
                </a>
                &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;
                <p id="logout" href="homepage.html" class="logout-btn">LOG OUT</p>
            </span>

        </div>
    </header>

    <!-- INSERT STUDENT INFORMATION -->

    <div class="container">
        <div class="row m-0">
            <div class="col">
                <div class="main-body">
                    <div class="card mb-3 mt-3 p-3" style="display: flex;">
                        <!-- Container for the three tables -->
                        <div id="student-info-container" style="display: flex; flex: 1;">
                            <table style="flex: 1">
                                <tr>
                                    <th>Full Name</th>
                                    <th>Student Number</th>
                                    <th>Degree Program</th>
                                    <th>Year Level</th>
                                </tr>
                                <tbody id="student-info-table">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page contents -->
    <div class="container-fluid" style="width: 100% auto; font-size: 15px;">
        <!-- FIRST YEAR -->
        <div class="row m-0">
            <div class="col">
                <div class="card h-auto">
                    <div id="semester-name" class="card-body">
                        <h6 id ="semester" class="d-flex align-items-center mb-3" style="font-style: italic;"></h6>
                        <table class="course-table" style="width: 100% auto; text-align: center;">
                            <tr>
                                <!-- <th>Subject Type</th> -->
                                <th>Course Code</th>
                                <th>Course Title</th>
                                <th>Units</th>
                                <th>Final Grade</th>
                                <th>Completion Grade</th>
                                <th>Prerequisites</th>
                            </tr>
                            <tbody id="course-table" class="p-3 center">

                            </tbody>
                        </table>
                        <table>
                            <tr>
                                <th>
                                    Total Number of Units:
                                </th>
                                <td id="total-units">
                                    
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Class Standing:
                                </th>
                                <td id ="class-standing">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    GWA:
                                </th>
                                <td id="gwa">
                                </td>
                            </tr>

                        </table>
                        <tr>
                            Note: 
                        </tr>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="./input-grades.js" type="module"></script>
    <script src="logout.js" type="module"></script>
    <script src="display-student-info.js" type="module"></script>

</body>

</html>
