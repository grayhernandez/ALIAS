<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIAS - Automated Learning and Interactive Advising System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="dpsm-logo">
            <div class="dpsm">
                <a href="homepage.html" class="logo">
                    <img src="images/dpsmlogo.png" alt="DPSM Logo" class="logo-img">

                    <div class="title">
                        <span class="main-title"><b>ALIAS</b></span>
                    </div>
                </a>
            </div>
            <div class="login-links">
                <a href="student-login.html" class="logins">STUDENT</a>
                <a href="adviser-login.html" class="logins">PROGRAM ADVISER</a>
                <a href="admin-login.html" class="logins">ADMIN</a>
                <a href="faqs.html" class="logins">FAQs</a>
            </div>
        </div>
    </header>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>ALIAS</header>
        <ul>
            <li>
                <a href="#"><i class="fas fa-home"></i>HOME</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-check"></i>Check Standing</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-calendar"></i>Set Schedule</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-envelope"></i>Account</a>
            </li>
        </ul>
    </div>
    <section>
        <div class="container">
            <div class="row m-0">
                <div class="col">
                    <div class="main-body">
                        <div class="card mb-3 mt-3 p-3" style="display: flex;">
                            <!-- Container for the three tables -->
                            <div style="display: flex; flex: 1;">
                                <!-- First Table: Image -->
                                <table style="margin-right: 10px;">
                                    <tr style="border-bottom: none;">
                                        <td><img id="picture" src="images/blank-profile.png" alt="display picture"
                                                class="rounded-circle" width="150"></td>
                                    </tr>
                                </table>

                                <table style="flex: 1">
                                    <tr>
                                        <th>Full Name</th>
                                        <td id="full-name">null</td>
                                    </tr>
                                    <tr>
                                        <th>Student Number</th>
                                        <td id="student-num">null</td>
                                    </tr>
                                </table>

                                <table style="flex: 1; ">
                                    <tr>
                                        <th>Degree Program</th>
                                        <td id="deg-prog">null</td>
                                    </tr>
                                    <tr>
                                        <th>Year Level</th>
                                        <td id="year-level">null</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container-btns m-4">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                            <div class="card">
                                <a href="#" class="card-body p-4 mb-4">
                                    <h5 class="card-title">Special title treatment</h5>
                                </a>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card">
                                <a href="#" class="card-body p-4 mb-4">
                                    <h5 class="card-title">Special title treatment</h5>
                                </a>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card">
                                <a href="#" class="card-body p-4 mb-4">
                                    <h5 class="card-title">Special title treatment</h5>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="./test.js" type="module"></script>

</body>

</html>
