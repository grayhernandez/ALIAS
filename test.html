            <div class="accordion" id="accordionExample">
                <script>
                  function createAccordionItem(title, subItems) {
                        // Generate HTML for accordion item with title and sub-accordions
                        const item = document.createElement('div');
                        item.classList.add('accordion-item');

                        // Create accordion title
                        const titleElement = document.createElement('h2');
                        titleElement.classList.add('accordion-header');
                        titleElement.innerHTML = `
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#${title.toLowerCase().replace(/\s/g, '-')}" aria-expanded="true" aria-controls="${title.toLowerCase().replace(/\s/g, '-')}">
                                ${title}
                            </button>
                        `;
                        item.appendChild(titleElement);

                        // Create accordion content
                        const contentElement = document.createElement('div');
                        contentElement.classList.add('accordion-collapse', 'collapse');
                        contentElement.id = title.toLowerCase().replace(/\s/g, '-');
                        const contentContainer = document.createElement('div');
                        contentContainer.classList.add('accordion-body');
                        
                        // Loop through subItems to create sub-accordion items
                        subItems.forEach(subItem => {
                            const subAccordionItem = createSubAccordionItem(subItem.title, subItem.content);
                            contentContainer.appendChild(subAccordionItem);
                        });

                        contentElement.appendChild(contentContainer);
                        item.appendChild(contentElement);

                        return item;
                    }

                    function createSubAccordionItem(title, content) {
                        // Generate HTML for sub-accordion item with title and content
                        const subItem = document.createElement('div');
                        subItem.classList.add('accordion-item');

                        const subAccordionHeader = document.createElement('h3');
                        subAccordionHeader.classList.add('accordion-header');
                        subAccordionHeader.innerHTML = `
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${title.toLowerCase().replace(/\s/g, '-')}-content" aria-expanded="false" aria-controls="${title.toLowerCase().replace(/\s/g, '-')}-content">
                                ${title}
                            </button>
                        `;
                        subItem.appendChild(subAccordionHeader);

                        const subAccordionContent = document.createElement('div');
                        subAccordionContent.classList.add('accordion-collapse', 'collapse');
                        subAccordionContent.id = `${title.toLowerCase().replace(/\s/g, '-')}-content`;
                        subAccordionContent.setAttribute('aria-labelledby', `${title.toLowerCase().replace(/\s/g, '-')}`);
                        subAccordionContent.innerHTML = `
                            <div class="accordion-body">
                                ${content}
                            </div>
                        `;
                        subItem.appendChild(subAccordionContent);

                        return subItem;
                    }

                    const accordion = document.getElementById('accordionExample');
                    // Call the function to generate Enrollment and Others sections
                    accordion.append(createAccordionItem('Enrollment', enrollmentSubItems));
                    accordion.append(createAccordionItem('Others', othersSubItems));
                </script>
