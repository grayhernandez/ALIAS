        <div class="container">

        <div class="ais-InstantSearch">
            <div class="right-panel">
                <div class="p-2 p-md-3 mb-1 text-center"> <!-- Added text-center class -->
                    <h2 class="faqs-title"><b>FREQUENTLY ASKED QUESTIONS</b></h2>
                </div>
                <div id="searchbox" class="container" placeholder="Search Now" style="border-radius: 5px;"></div>
                <div id="hits"></div>
                <div id="pagination"></div>
            </div>
        </div>
        

        <script>
            const algoliaClient = algoliasearch('P9QAL65SXW', '1a990dfc473249dc3bccccb42460b41b');

            const searchClient = {
                ...algoliaClient,
                search(requests) {
                    if (requests.every(({ params }) => !params.query)) {
                        return Promise.resolve({
                            results: requests.map(() => ({
                                hits: [],
                                nbHits: 0,
                                nbPages: 0,
                                page: 0,
                                processingTimeMS: 0,
                                hitsPerPage: 0,
                                exhaustiveNbHits: false,
                                query: '',
                                params: '',
                            })),
                        });
                    }

                    return algoliaClient.search(requests);
                },
            };

            const search = instantsearch({
                searchClient,
                indexName: 'ALIAS',
                insights: true,
            });

            search.addWidgets([
                instantsearch.widgets.searchBox({
                    container: '#searchbox',
                }),

                instantsearch.widgets.hits({
                    container: '#hits',
                    templates: {
                        item(hit, { html, components }) {
                            return html`
                                <div>
                                    <h2>
                                        ${components.Highlight({
                                            attribute: 'title',
                                            hit,
                                        })}
                                    </h2>
                                    <p>
                                        ${components.Highlight({
                                            attribute: 'contents',
                                            hit,
                                        })}
                                    </p>
                                </div>
                            `;
                        },
                        empty(results, { html }) {
                            return html``;
                        },
                    },
                }),
            ]);

            const pagination = instantsearch.widgets.panel({
                hidden: ({ results }) => results.nbPages < 2,
            })(instantsearch.widgets.pagination);

            search.addWidget(
                pagination({
                    container: '#pagination',
                }),
            );

            search.start();
        </script>
