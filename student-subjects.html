<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALIAS - Automated Learning and Interactive Advising System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="student-dashboard.css">
<link rel="stylesheet" href="homepage.css">
<link rel="stylesheet" href="input-grades.css">

<body>
    <header class="main-header">
        <div class="dpsm-logo">
            <div class="dpsm">
                <a href="homepage.html" class="logo">
                    <img src="images/dpsmlogo.png" alt="DPSM Logo" class="logo-img">
                    <div class="title">
                        <span class="main-title"><b>ALIAS</b></span>
                    </div>
                </a>
            </div>
            <span class="logout-links mt-3">
                <a href="faqs.html" class="logins">FAQs</a>
                &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;
                <p id="logout" href="homepage.html" class="logout-btn">LOG OUT</p>
            </span>

        </div>
    </header>
    <div class="container">
        <div class="col m-3">
            <a href="student-dashboard.html">Back to dashboard</a>
        </div>
    </div>
    <div class="container">
        <div class="row m-0">
            <div class="col">
                <div class="main-body">
                    <div class="card mb-3 mt-3 p-3" style="display: flex;">
                        <!-- Container for the three tables -->
                        <div style="display: flex; flex: 1;">
                            <!-- First Table: Image -->
                            <table style="margin-right: 10px;">
                                <tr style="border-bottom: none;">
                                    <td><img id="picture" src="images/blank-profile.png" alt="display picture"
                                            class="rounded-circle" width="150"></td>
                                </tr>
                            </table>

                            <table style="flex: 1">
                                <tr>
                                    <th>Full Name</th>
                                    <td id="full-name"></td>
                                </tr>
                                <tr>
                                    <th>Student Number</th>
                                    <td id="student-num"></td>
                                </tr>
                                <tr>
                                    <th>Degree Program</th>
                                    <td id="deg-prog"></td>
                                </tr>
                                <tr>
                                    <th>Year Level</th>
                                    <td id="year-level"></td>
                                </tr>
                            </table>

                            <table style="flex: 1; ">
                                <tr>
                                    <th>Current GWA</th>
                                    <td id="gwa"></td>
                                </tr>
                                <tr>
                                    <th>Current Units</th>
                                    <td id="current-units"></td>
                                </tr>
                                <tr>
                                    <th>Current Standing</th>
                                    <td id="current-standing"></td>
                                </tr>
                                <tr>
                                    <th>Expected Year to Graduate</th>
                                    <td id="expected-year"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <tbody id="data-student-subjects" class="container-fluid" style="width: 100% auto; font-size: 15px;">
            <!-- THIS TABLE SHOULD DISPLAY THEIR GRADES -->
        </tbody>
    </div>

    <script src="input-grades.js" type="module"></script>
    <script src="student-subjects.js" type="module"></script>
    <script src="./dashboard.js" type="module"></script>
    <script src="logout.js" type="module"></script>
</body>

</html>
