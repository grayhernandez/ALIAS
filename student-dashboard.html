<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALIAS - Automated Learning and Interactive Advising System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="student-dashboard.css">
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <header class="main-header">

        <div class="dpsm-logo">
            <div class="dpsm">
                <a href="homepage.html" class="logo">
                    <img src="images/dpsmlogo.png" alt="DPSM Logo" class="logo-img">
                    <div class="title">
                        <span class="main-title"><b>ALIAS</b></span>
                    </div>
                </a>
            </div>
            <span class="logout-links mt-3">
                <a href="faqs.html" class="logins">FAQs</a>
                &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;
                <p id="logout" href="homepage.html" class="logout-btn">LOG OUT</p>
            </span>

        </div>
    </header>

    <!-- Page contents -->
    <div class="container">
        <div class="row m-0">
            <div class="col">
                <div class="main-body">
                    <div class="card mb-3 mt-3 p-3" style="display: flex;">
                        <!-- Container for the three tables -->
                        <div style="display: flex; flex: 1;">
                            <!-- First Table: Image -->
                            <table style="margin-right: 10px;">
                                <tr style="border-bottom: none;">
                                    <td><img id="picture" src="images/blank-profile.png" alt="display picture"
                                            class="rounded-circle" width="150"></td>
                                </tr>
                            </table>

                            <table style="flex: 1">
                                <tr>
                                    <th>Full Name</th>
                                    <td id="full-name">null</td>
                                </tr>
                                <tr>
                                    <th>Student Number</th>
                                    <td id="student-num">null</td>
                                </tr>
                            </table>

                            <table style="flex: 1; ">
                                <tr>
                                    <th>Degree Program</th>
                                    <td id="deg-prog">null</td>
                                </tr>
                                <tr>
                                    <th>Year Level</th>
                                    <td id="year-level">null</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container-btns m-4">
                <div class="row align-items-center">
                    <div class="col-sm-4">

                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container-btns m-4">
                <div class="row align-items-center">
                    <div class="col-sm-4">
                        <div class="card">
                            <a href="student-grades.html" id="check-grades" class="card-body p-4 mb-4 stretched-link"
                                style="text-decoration: none;">
                                <h5 class="card-title">Check Grades</h5>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <a href="student-personal-info.html" class="card-body p-4 mb-4 stretched-link" style="text-decoration: none;">
                                <h5 class="card-title">Check Personal Information</h5>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <a href="student-subjects.html" class="card-body p-4 mb-4 stretched-link" style="text-decoration: none;">
                                <h5 class="card-title">Check Subjects</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

       <script src="./dashboard.js" type="module"></script>
    <script src="logout.js" type="module"></script>
</body>

</html>
